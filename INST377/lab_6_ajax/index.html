<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">Test AJAX page</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      fetch('ajax_sample.json')
        .then(data => data.json())
        //.then(data => data.map(c => c.name))
        .then(data => select15(data))
        .then(data => document.querySelector(".content").innerText = data)
    }

    function select15(s) {
          var button = document.getElementsByClassName("button")[0];
          var selected = [];
          var retrieved = JSON.parse(s);
          var countrylist = "";

          for (var i = 0; i < 15; i += 1) {
              var k = Math.floor(Math.random() * (242 - i));
              selected.push(s[k]);
              retrieved.splice(k,1);
          }
          for (var i = 0; i < 50; i++) {
              countrylist += "<li>" + selected[i].name + ", "+ selected[i].code + "</li>";
          }
          return countrylist;
    }
  </script>
</body>

</html>
